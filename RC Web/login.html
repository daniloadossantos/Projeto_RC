<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RC Ar-condicionado</title>
    <link rel="stylesheet" href="./style-login.css">
    <link rel="shortcut icon" href="./img/winter32.png" type="image/png">
</head>
<body>
    <div class="container">
        <div class="box-login">
          <header>
              <h1>RC Ar-condicionado</h1>
          </header>
          <main>
              <div class="form-login" id="login-page">
                <h2>Login</h2>
                <form>
                  <div>
                    <label for="username">Código funcionário</label>
                      <input type="text" id="username" placeholder="Usuário" required>
                  </div>
                    <div>
                      <label for="password">Senha</label>
                      <input type="password" id="password" placeholder="Senha" required>
                    </div>
                    <button type="submit">Entrar</button>
                </form>
              </div>
              <!-- Outras páginas (Clientes, Agendamentos, Orçamentos) seriam carregadas dinamicamente aqui -->
          </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
