<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento - RC Ar-condicionado</title>
    <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./orcamento.css">
        <link rel="shortcut icon" href="./img/winter32.png" type="image/png">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="RC Ar-condicionado Logo" class="logo">
            <button id="logout">Sair</button>
        </header>
        <main>
            <h2>Novo Orçamento</h2>
            <form id="orcamento-form">
                <label for="cliente">Nome do Cliente:</label>
                <input type="text" id="cliente" required>
                <label for="tipo-servico">Tipo de Serviço:</label>
                <select id="tipo-servico" required>
                    <option value="">Selecione o tipo de serviço</option>
                    <option value="Instalação">Instalação</option>
                    <option value="Manutenção">Manutenção</option>
                    <option value="Reparo">Reparo</option>
                    <option value="Limpeza">Limpeza</option>
                    <option value="Outro">Outro</option>
                </select>
                <label for="descricao">Descrição do Serviço:</label>
                <textarea id="descricao" rows="4" required></textarea>
                <label for="preco">Preço:</label>
                <input type="money" id="preco" required>
                <button type="submit">Gerar Orçamento</button>
            </form>
        </main>
    </div>
    <script src="orcamento.js"></script>
</body>
</html>
