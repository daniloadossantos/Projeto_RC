<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - RC Ar-condicionado</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/agendamento.css">
    <link rel="shortcut icon" href="img/winter32.png" type="image/x-icon">
</head>
<body>
  <div>
    <section class="grid grid-template-row">
      <div class="item nav">
        <header class="header-nav">
          <h1>Bem-vindo, <span class="nome_func">nome</span>!</h1>
          <div class="btn_menu">
            <div class="btn_perfil"><a href=""><img src="./img/user-circle-svgrepo-com.svg" alt="foto do usuário"></a></div>
            <div class="btn_logout"><a href="index.html"><img src="./img/logout-svgrepo-com.svg" alt="logout"></a></div>
          </div>
        </header>
      </div>
      <div class="item sidenav menu_lateral">
        <div class="menu_clientes"> <a href="clientes.html" title="Clientes"><img src="./img/users-svgrepo-com.svg" alt="Clientes"></a></div>
        <div class="menu_servicos"> <a href="orcamento.html" title="Serviços"><img src="./img/tools-svgrepo-com.svg" alt="Serviços"></a></div>
        <div class="menu_agendamentos"> <a href="agendamento.html" title="Agendamentos"><img src="./img/calendar-svgrepo-com.svg" alt="Agendamentos"></a></div>
        <div class="menu_tecnicos"> <a href="tecnicos.html" title="Técnicos"><img src="./img/construction-worker-svgrepo-com.svg" alt="Técnicos"></a></div>
      </div>

      <div class="item pesquisa">
        <div class="campo_consulta">
            <input class="campo_pesquisa" type="text" name="consulta" placeholder="Digite o nome">
            <button id="btn_search" type="submit">Pesquisar</button>
            <button id="btn_refresh" type="submit"></button>
        </div>
        <div class="item btn">
            <button id="open-cadastro-form" class=" btn_crud btn_novo" title="Novo cadastro"></button>
        </div>
        
      </div>
      <div class="item tabela">
        <div class="tabela_agendamento">
          <table id="tb_agendamento">
            <thead>
              <tr class="cabecalho_tabela_agendamento">
                <th></th>
                <th>ID-Agendamento</th>
                <th>Cliente</th>
                <th>Data de agendamento</th>
                <th>Endereço</th>
                <th>Técnico responsável</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </section>
    </div>

      <div class="item agendamento">
        <form id="agendamento-form">
          <label for="cliente">Cliente:</label>
          <input type="text" id="cliente" placeholder="Pesquisar cliente" required>
          <ul id="lista-clientes"></ul>
          <label for="data">Data:</label>
          <input type="date" id="data" required>
          <label for="horario">Horário:</label>
          <input type="time" id="horario" required>
          <label for="tecnico">Técnico:</label>
          <input type="text" id="tecnico" placeholder="Pesquisar técnico" required>
          <ul id="lista-tecnicos"></ul>
          
          <div id="mes-e-ano">
            <!-- Aqui será inserido o seletor de meses e anos -->
          </div>
          <div id="grade-dias">
            <!-- Aqui será inserida a grade de dias -->
          </div>
          
          <button type="submit">Agendar</button>
      </form>
      </div>
    </section>
    </div>
    <footer>
      <p>Todos os direitos reservados. 2024 <a href="index.html">login</a></p>
    </footer>
    <script src="js/agendamentos.js"></script>
</body>
</html>
